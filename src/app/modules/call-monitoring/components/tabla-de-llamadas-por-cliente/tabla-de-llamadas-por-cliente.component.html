<div class="mat-elevation-z10 mt-5">

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="Consecutivo">
            <th mat-header-cell *matHeaderCellDef> Consecutivo </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="Fecha/Hora">
            <th mat-header-cell *matHeaderCellDef> Fecha/Hora </th>
            <td mat-cell *matCellDef="let element"> {{formatDate(element.startDate)}} </td>
        </ng-container>

        <ng-container matColumnDef="Asesor">
            <th mat-header-cell *matHeaderCellDef> Asesor </th>
            <td mat-cell *matCellDef="let element"> {{element.agent.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="Codigo">
            <th mat-header-cell *matHeaderCellDef> Codigo </th>
            <td mat-cell *matCellDef="let element"> {{element.customer.codigo}} </td>
        </ng-container>

        <ng-container matColumnDef="Razon Social">
            <th mat-header-cell *matHeaderCellDef> Razon Social </th>
            <td mat-cell *matCellDef="let element"> {{element.customer.bussinesName}} </td>
        </ng-container>

        <ng-container matColumnDef="Tipo De Soporte">
            <th mat-header-cell *matHeaderCellDef> Tipo De Soporte </th>
            <td mat-cell *matCellDef="let element"> {{element.supportType}} </td>
        </ng-container>

        <ng-container matColumnDef="Estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element">
                <app-chip-estado [stateSupport]="element.state"></app-chip-estado>
            </td>
        </ng-container>

        <ng-container matColumnDef="Ver">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <div class="row">
                    <div class="col-6">
                        <a (click)="viewDetails(element.id)" matTooltip="Ver Detalles">
                            <img class="btn-icon" src="../../../../../assets/icons/eye.png" alt="eye.png">
                        </a>
                    </div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecciona Pagina De Llamadas"></mat-paginator>
</div>
