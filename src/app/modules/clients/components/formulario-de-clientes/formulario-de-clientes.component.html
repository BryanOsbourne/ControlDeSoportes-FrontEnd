<mat-card class="border rounded-4 mt-4 p-4">
    <mat-card-header>
        <mat-card-title class="mb-4">Edicion De Clientes</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form class="row" [formGroup]="formGroup" (ngSubmit)="openConfirmationDialog()">
            <input type="hidden" formControlName="id">
            <div class="col-xl-3">
                <mat-form-field appearance="outline">
                    <mat-label>Codigo</mat-label>
                    <input type="number" matInput autocomplete="off" formControlName="codigo">
                </mat-form-field>
            </div>
            <div class="col-xl-3">
                <mat-form-field appearance="outline">
                    <mat-label>Primer Nombre</mat-label>
                    <input matInput autocomplete="off" formControlName="firstName">
                </mat-form-field>
            </div>
            <div class="col-xl-3">
                <mat-form-field appearance="outline">
                    <mat-label>Segundo Nombre</mat-label>
                    <input matInput autocomplete="off" formControlName="secondName">
                </mat-form-field>
            </div>
            <div class="col-xl-3">
                <mat-form-field appearance="outline">
                    <mat-label>Primer Apellido</mat-label>
                    <input matInput autocomplete="off" formControlName="lastName">
                </mat-form-field>
            </div>
            <div class="col-xl-3">
                <mat-form-field appearance="outline">
                    <mat-label>Segundo Apellido</mat-label>
                    <input matInput autocomplete="off" formControlName="secondSurname">
                </mat-form-field>
            </div>
            <div class="col-xl-3">
                <mat-form-field appearance="outline">
                    <mat-label>Razon Social</mat-label>
                    <input matInput autocomplete="off" formControlName="bussinesName">
                </mat-form-field>
            </div>
            <div class="col-xl-3">
                <mat-form-field appearance="outline">
                    <mat-label>Tipo Identificacion:</mat-label>
                    <mat-select formControlName="idType">
                        <mat-option value="Cedula">Cedula</mat-option>
                        <mat-option value="Nit">Nit</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-xl-3">
                <mat-form-field appearance="outline">
                    <mat-label>Numero Identificacion</mat-label>
                    <input type="number" matInput autocomplete="off" formControlName="ccNit">
                </mat-form-field>
            </div>
            <div class="col-xl-8">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput autocomplete="off" formControlName="email">
                </mat-form-field>
            </div>
            <div class="col-xl-2">
                <mat-form-field appearance="outline">
                    <mat-label>Version</mat-label>
                    <input matInput [matDatepicker]="Version" formControlName="version" readonly="true">
                    <mat-datepicker-toggle matIconSuffix [for]="Version"></mat-datepicker-toggle>
                    <mat-datepicker #Version></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-xl-2">
                <mat-form-field appearance="outline">
                    <mat-label>Estado:</mat-label>
                    <mat-select formControlName="state">
                        <mat-option [value]="true">Activo</mat-option>
                        <mat-option [value]="false">Desactivado</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="row">
                <div class="col-2 mt-1">
                    <button mat-raised-button style=" background-color: #F7F391;" routerLink="/Dashboard/Clientes">
                        <img class="btn-icon" src="../../../../../assets/icons/atras.png" alt="atras.png">
                        Atras
                    </button>
                </div>
                <div class="col-10 mt-1 d-flex justify-content-end">
                    <button mat-raised-button style="background-color: #C4F791;" type="submit"
                        [disabled]="!formGroup.valid">
                        <img class="btn-icon" src="../../../../../assets/icons/Activo.png" alt="add.png">
                        Registrar
                    </button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
