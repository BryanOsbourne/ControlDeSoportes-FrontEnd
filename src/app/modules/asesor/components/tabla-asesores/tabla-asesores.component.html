<div class="mat-elevation-z10 mt-4">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="Foto">
            <th mat-header-cell *matHeaderCellDef> Foto De Perfil </th>
            <td mat-cell *matCellDef="let element">
                <img class="profile-image" [src]="element.photo">
            </td>
        </ng-container>

        <ng-container matColumnDef="Primer Nombre">
            <th mat-header-cell *matHeaderCellDef> Primer Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="Primer Apellido">
            <th mat-header-cell *matHeaderCellDef> Primer Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="Segundo Apellido">
            <th mat-header-cell *matHeaderCellDef> Segundo Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.secondSurname}} </td>
        </ng-container>

        <ng-container matColumnDef="Tipo Identificacion">
            <th mat-header-cell *matHeaderCellDef> Tipo De Identificacion </th>
            <td mat-cell *matCellDef="let element"> {{element.idType}} </td>
        </ng-container>

        <ng-container matColumnDef="Identificacion">
            <th mat-header-cell *matHeaderCellDef> Identificacion </th>
            <td mat-cell *matCellDef="let element"> {{element.ccNit}} </td>
        </ng-container>

        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="Tipo De Usuario">
            <th mat-header-cell *matHeaderCellDef> Tipo De Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.role}}</td>
        </ng-container>

        <ng-container matColumnDef="Estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element">
                <app-chip-estado [stateEntity]="element.state"></app-chip-estado>
            </td>
        </ng-container>

        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <div class="row">
                    <div class="col-6">
                        <a [routerLink]="['EditarAsesor', element.id]" matTooltip="Editar Cliente">
                            <img class="btn-icon" src="../../../../../assets/icons/pencil.png" alt="pencil.png">
                        </a>
                    </div>
                    <div class="col-6">
                        <button mat-mini-fab matTooltip="Eliminar Cliente" (click)="deletById(element.codigo)">
                            <img class="btn-icon" src="../../../../../assets/icons/basura.png" alt="basura.png">
                        </button>
                    </div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
