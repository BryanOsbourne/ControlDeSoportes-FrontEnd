<!--Informacion del cliente-->
<div class="border rounded-5 m-4 p-4">
  <h1 style="text-align: center;">Informacion Del Cliente</h1>
  <div class="border rounded-5 p-4">
    <div class="row">
      <div class="col-xl-2">
        <mat-form-field appearance="outline">
          <mat-label>Codigo</mat-label>
          <input matInput value="{{logSupport.customer.codigo}}" readonly="true">
        </mat-form-field>
      </div>
      <div class="col-xl-2">
        <mat-form-field appearance="outline">
          <mat-label>Razon Social</mat-label>
          <input matInput value="{{logSupport.customer.bussinesName}}" readonly="true">
        </mat-form-field>
      </div>
      <div class="col-xl-2">
        <mat-form-field appearance="outline">
          <mat-label>Primer Nombre</mat-label>
          <input matInput value="{{logSupport.customer.firstName}}" readonly="true">
        </mat-form-field>
      </div>
      <div class="col-xl-2">
        <mat-form-field appearance="outline">
          <mat-label>Segundo Nombre</mat-label>
          <input matInput value="{{logSupport.customer.secondName}}" readonly="true">
        </mat-form-field>
      </div>
      <div class="col-xl-2">
        <mat-form-field appearance="outline">
          <mat-label>Primer Apellido</mat-label>
          <input matInput value="{{logSupport.customer.lastName}}" readonly="true">
        </mat-form-field>
      </div>
      <div class="col-xl-2">
        <mat-form-field appearance="outline">
          <mat-label>Segundo Apellido</mat-label>
          <input matInput value="{{logSupport.customer.secondSurname}}" readonly="true">
        </mat-form-field>
      </div>
    </div>
  </div>

  <!--Informacion de la llamada-->
  <h1 style="text-align: center;" class="mt-3">Informacion Del Soporte</h1>
  <div class="border rounded-5 p-4">
    <div class="row">
      <div class="col-xl-2">
        <mat-form-field appearance="outline">
          <mat-label>Codigo De Log</mat-label>
          <input matInput value="{{logSupport.id}}" readonly="true">
        </mat-form-field>
      </div>
      <div class="col-xl-2">
        <mat-form-field appearance="outline">
          <mat-label>Asesor</mat-label>
          <input matInput value="{{logSupport.agent.firstName}}" readonly="true">
        </mat-form-field>
      </div>
      <div class="col-xl-2">
        <mat-form-field appearance="outline">
          <mat-label>Tipo De Soporte</mat-label>
          <input matInput value="{{logSupport.supportType}}" readonly="true">
        </mat-form-field>
      </div>
      <div class="col-xl-2">
        <mat-form-field appearance="outline">
          <mat-label>Fecha De Inicio</mat-label>
          <input matInput [matDatepicker]="fechaInicio" value="{{logSupport.startDate}}" readonly="true">
          <mat-datepicker-toggle matIconSuffix [for]="fechaInicio"></mat-datepicker-toggle>
          <mat-datepicker #fechaInicio disabled="true"></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-xl-2">
        <mat-form-field appearance="outline">
          <mat-label>Hora De Inicio</mat-label>
          <input matInput value="{{logSupport.startTime}}" readonly="true">
        </mat-form-field>
      </div>
      <div class="col-xl-2">
        <mat-form-field appearance="outline">
          <mat-label>Contacto</mat-label>
          <input matInput value="{{logSupport.contact}}" readonly="true">
        </mat-form-field>
      </div>
      <div class="col-xl-2">
        <mat-form-field appearance="outline">
          <mat-label>Telefono Del Contacto</mat-label>
          <input matInput value="{{logSupport.phone}}" readonly="true">
        </mat-form-field>
      </div>
      <div class="col-xl-2">
        <mat-form-field appearance="outline">
          <mat-label>Fecha De Fin</mat-label>
          <input matInput [matDatepicker]="fechaFin" value="{{logSupport.endDate}}" readonly="true">
          <mat-datepicker-toggle matIconSuffix [for]="fechaFin"></mat-datepicker-toggle>
          <mat-datepicker #fechaFin disabled="true"></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-xl-2">
        <mat-form-field appearance="outline">
          <mat-label>Hora De Fin</mat-label>
          <input matInput value="{{logSupport.endTime}}" readonly="true">
        </mat-form-field>
      </div>
      <div class="col-xl-2">
        <mat-form-field appearance="outline">
          <mat-label>Estado</mat-label>
          <input matInput value="{{logSupport.state}}" readonly="true">
        </mat-form-field>
      </div>
      <div class="col-xl-6">
        <mat-form-field appearance="outline">
          <mat-label>Detalle:</mat-label>
          <textarea matInput value="{{logSupport.detail}}" cols="3" rows="4" style="resize: none;"
            readonly="true"></textarea>
        </mat-form-field>
      </div>
      <div class="col-xl-6">
        <mat-form-field appearance="outline">
          <mat-label>Observacion:</mat-label>
          <textarea matInput value="{{logSupport.observation}}" cols="3" rows="4" style="resize: none;"
            readonly="true"></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
<mat-dialog-actions>
  <span class="spacer"></span>
  <button mat-raised-button color="primary" (click)="onNoClick()">Cerrar</button>
</mat-dialog-actions>
