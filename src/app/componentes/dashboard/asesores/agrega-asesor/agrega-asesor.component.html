<div class="container-fluid">
    <mat-card class="mt-4">
        <mat-card-content>
            <h2><a routerLink="/Dashboard">Dashboard </a> / <a routerLink="/Dashboard/Asesores">Asesores </a>/ Agregar
                Asesor</h2>
        </mat-card-content>
    </mat-card>
    <div class="border rounded-4 mt-4 p-4">
        <form class="row" [formGroup]="asesorForm" (ngSubmit)="openConfirmationDialog()">
            <h2 class="mb-4">Registro De Asesores</h2>
            <input type="hidden" formControlName="id">
            <div class="col-md-3" >
                <mat-form-field class="custom-form-field" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput autocomplete="off" formControlName="username">
                </mat-form-field>
            </div>
            <div class="col-md-3" >
                <mat-form-field class="custom-form-field" appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput autocomplete="off" type="password"  formControlName="password">
                </mat-form-field>
            </div>
            <div class="col-md-3" >
                <mat-form-field class="custom-form-field" appearance="outline">
                    <mat-label>Confirma Tu Contraseña</mat-label>
                    <input matInput autocomplete="off" type="password" formControlName="password2">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field appearance="outline">
                    <mat-label>Primer Nombre</mat-label>
                    <input matInput autocomplete="off" formControlName="primerNombre">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field appearance="outline">
                    <mat-label>Segundo Nombre</mat-label>
                    <input matInput autocomplete="off" formControlName="segundoNombre">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field appearance="outline">
                    <mat-label>Primer Apellido</mat-label>
                    <input matInput autocomplete="off" formControlName="primerApellido">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field appearance="outline">
                    <mat-label>Segundo Apellido</mat-label>
                    <input matInput autocomplete="off" formControlName="segundoApellido">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field appearance="outline">
                    <mat-label>Tipo Identificacion:</mat-label>
                    <mat-select formControlName="tipoIdentificacion">
                        <mat-option value="Cedula">Cedula</mat-option>
                        <mat-option value="NIT">Nit</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-2">
                <mat-form-field appearance="outline">
                    <mat-label>Numero Identificacion</mat-label>
                    <input type="number" matInput autocomplete="off" formControlName="identificacion">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput autocomplete="off" formControlName="email">
                </mat-form-field>
            </div>
            <div class="col-md-2">
                <mat-form-field appearance="outline">
                    <mat-label>Rol:</mat-label>
                    <mat-select formControlName="role">
                        <mat-option value="ADMINISTRADOR">Administrador</mat-option>
                        <mat-option value="USUARIO">Usuario</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-2">
                <mat-form-field appearance="outline">
                    <mat-label>Estado:</mat-label>
                    <mat-select formControlName="estado">
                        <mat-option [value]="true">Activo</mat-option>
                        <mat-option [value]="false">Desactivado</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="row">
                <div class="col-1 mt-1 d-flex justify-content-start">
                    <mat-toolbar>
                        <span class="example-spacer"></span>
                        <button mat-raised-button color="accent" routerLink="/Dashboard/Asesores">
                            Atras
                        </button>
                    </mat-toolbar>
                </div>
                <div class="col-11 mt-1 d-flex justify-content-end">
                    <mat-toolbar>
                        <span class="example-spacer"></span>
                        <button class="btn btn-success" type="submit" [disabled]="!asesorForm.valid">
                            Registrar </button>
                    </mat-toolbar>
                </div>
            </div>
        </form>
    </div>
</div>
